services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: student_assistant_db
    environment:
      POSTGRES_DB: student_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - student_assistant_network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student_assistant_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=student_assistant
      - JWT_SECRET=your_jwt_secret_key_here
      - CORS_ORIGIN=http://localhost:4200,http://localhost:80
    depends_on:
      - postgres
    networks:
      - student_assistant_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (Angular)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student_assistant_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - student_assistant_network
    environment:
      - API_URL=http://localhost:3000

volumes:
  postgres_data:

networks:
  student_assistant_network:
    driver: bridge